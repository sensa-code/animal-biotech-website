<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員登入 - 產品驗證系統</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: oklch(0.55 0.15 50);
            --primary-light: oklch(0.6 0.14 50);
            --accent: oklch(0.75 0.12 65);
            --danger: #ef4444;
            --bg-cream: oklch(0.97 0.01 70);
            --bg-card: oklch(0.99 0.005 70);
            --text-dark: oklch(0.25 0.03 50);
            --text-muted: oklch(0.5 0.02 50);
            --border: oklch(0.88 0.02 70);
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background: var(--bg-cream);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative blur circles */
        .bg-decoration {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        .bg-decoration-1 {
            width: 400px;
            height: 400px;
            background: oklch(0.8 0.1 60);
            top: -100px;
            right: -100px;
        }

        .bg-decoration-2 {
            width: 300px;
            height: 300px;
            background: oklch(0.85 0.08 40);
            bottom: -50px;
            left: -80px;
        }

        .login-container {
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 1px 3px oklch(0.5 0.02 50 / 0.06), 0 8px 32px oklch(0.5 0.02 50 / 0.08);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .login-header {
            background: oklch(0.55 0.15 50 / 0.08);
            color: var(--text-dark);
            padding: 40px 32px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: oklch(0.55 0.15 50 / 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .login-logo svg {
            width: 40px;
            height: 40px;
            fill: var(--primary);
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
            color: var(--text-dark);
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-muted);
        }

        .login-form {
            padding: 40px 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s;
            font-family: inherit;
            background: var(--bg-cream);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px oklch(0.55 0.15 50 / 0.1);
        }

        .form-input::placeholder {
            color: oklch(0.7 0.01 50);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-login:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
            box-shadow: 0 8px 24px oklch(0.55 0.15 50 / 0.25);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .login-logo-img {
            max-width: 150px;
            height: auto;
            margin-top: 20px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Decorative background circles -->
    <div class="bg-decoration bg-decoration-1"></div>
    <div class="bg-decoration bg-decoration-2"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="50" cy="58" rx="32" ry="26"/>
                    <circle cx="50" cy="30" r="18"/>
                    <ellipse cx="34" cy="16" rx="6" ry="12" transform="rotate(-15 34 16)"/>
                    <ellipse cx="66" cy="16" rx="6" ry="12" transform="rotate(15 66 16)"/>
                    <circle cx="43" cy="28" r="3" fill="white"/>
                    <circle cx="57" cy="28" r="3" fill="white"/>
                    <ellipse cx="50" cy="35" rx="4" ry="2.5" fill="white"/>
                </svg>
            </div>
            <h1 class="login-title">管理員登入</h1>
            <p class="login-subtitle">上弦動物生技產品溯源系統</p>
        </div>

        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="error-message" id="errorMessage"></div>

            <div class="form-group">
                <label class="form-label">帳號</label>
                <input type="text" class="form-input" id="username" placeholder="請輸入帳號" required autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label">密碼</label>
                <input type="password" class="form-input" id="password" placeholder="請輸入密碼" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="btnLogin">登入</button>

            <a href="/" class="back-link">返回前台查詢頁面</a>

            <div style="text-align: center;">
                <img src="/static/公司logo.png" alt="上弦動物生技" class="login-logo-img">
            </div>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const btnLogin = document.getElementById('btnLogin');

            errorDiv.classList.remove('show');
            btnLogin.disabled = true;
            btnLogin.textContent = '登入中...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/admin';
                } else {
                    errorDiv.textContent = data.message || '帳號或密碼錯誤';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = '登入失敗，請稍後再試';
                errorDiv.classList.add('show');
            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = '登入';
            }
        }

        // 如果已登入，直接跳轉到後台
        fetch('/api/check-auth')
            .then(res => res.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/admin';
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
